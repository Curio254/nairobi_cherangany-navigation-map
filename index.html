<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nairobi â†’ Cherangany Forest Navigation Map</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Poppins', sans-serif;
  }
  #map {
    height: 100vh;
    width: 100%;
  }
</style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize map near Cherangany Forest
  var map = L.map('map').setView([0.9, 35.5], 10);

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Load Cherangany Forest polygon
  fetch('Cherengany_Fblock_WGS84.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        style: {
          color: 'green',
          weight: 2,
          fillOpacity: 0.2
        }
      }).addTo(map);
    });

  // Load Elgeyo Marakwet nurseries
  fetch('Elgeyo_Marakwet_County.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: function(feature, latlng){
          return L.marker(latlng)
            .bindPopup("<b>" + (feature.properties.name || "Marakwet Nursery") + "</b>");
        }
      }).addTo(map);
    });

  // Load West Pokot nurseries
  fetch('West_Pokot_County.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        pointToLayer: function(feature, latlng){
          return L.marker(latlng)
            .bindPopup("<b>" + (feature.properties.name || "West Pokot Nursery") + "</b>");
        }
      }).addTo(map);
    });

</script>

</body>
</html>
