<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nairobi → Cherangany Forest Navigation Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <!-- Routing machine CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"
    />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        /* FLOATING NAVIGATION PANEL */
        #nav-panel {
            position: absolute;
            top: 12px;
            left: 12px;
            background: white;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.25);
            z-index: 9999;
            width: 210px;
        }

        #nav-panel button {
            width: 100%;
            padding: 8px;
            margin-bottom: 6px;
            border: none;
            background: #1976D2;
            color: white;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        #nav-panel button:hover {
            background: #0F4FA8;
        }

        #nav-panel h3 {
            font-size: 15px;
            margin-top: 0;
            margin-bottom: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="nav-panel">
    <h3>Navigation Options</h3>

    <button onclick="routeAll()">Route: All Nurseries</button>
    <button onclick="routeElgeyo()">Route: Elgeyo Only</button>
    <button onclick="routeWest()">Route: West Pokot Only</button>
    <button onclick="routeCherangany()">Route: Cherangany Forest</button>

    <button onclick="setFastest()">Fastest Route</button>
    <button onclick="setShortest()">Shortest Route</button>

    <button onclick="clearRoute()" style="background:#B71C1C;">Clear Route</button>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Routing Machine -->
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
// -----------------------------------------------
// FIXED START POINT (NAIROBI – Kenyatta Avenue)
// -----------------------------------------------
const NAIROBI = L.latLng(-1.28333, 36.8167);

// -----------------------------------------------
// MAP INITIALISATION
// -----------------------------------------------
var map = L.map('map').setView([0.8, 35.3], 8);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
}).addTo(map);

// Routing control (created later)
let routingControl = null;

// -----------------------------------------------
// STORAGE ARRAYS FOR GEOJSON POINTS
// -----------------------------------------------
let elgeyoPoints = [];
let westPokotPoints = [];
let cheranganyCentroid = null;

// -----------------------------------------------
// LOAD GEOJSON FILES
// -----------------------------------------------
function loadGeoJSON(url, targetArray, isPolygon=false) {
    fetch(url)
        .then(r => r.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: function(feature, layer){
                    if (!isPolygon) {
                        targetArray.push(layer.getLatLng());
                        layer.bindPopup("Nursery Location");
                    } else {
                        layer.bindPopup("Cherangany Forest Block");
                        cheranganyCentroid = layer.getBounds().getCenter();
                    }
                },
                style: isPolygon ? { color:'green', weight:2, fillOpacity:0.15 } : undefined
            }).addTo(map);
        });
}

loadGeoJSON("elgeyo_marakwet_county.json", elgeyoPoints);
loadGeoJSON("west_pokot_county.json", westPokotPoints);
loadGeoJSON("cherengany_fblock_wgs84.json", [], true);

// -----------------------------------------------
// ROUTING FUNCTIONS
// -----------------------------------------------
function createRoute(waypoints) {
    if (routingControl) map.removeControl(routingControl);

    routingControl = L.Routing.control({
        waypoints: waypoints,
        routeWhileDragging: false,
        show: true,
        router: L.Routing.osrmv1(),
        lineOptions: { styles: [{color: '#D4126A', weight: 6}] }
    }).addTo(map);
}

function routeAll() {
    createRoute([NAIROBI, ...elgeyoPoints, ...westPokotPoints]);
}

function routeElgeyo() {
    createRoute([NAIROBI, ...elgeyoPoints]);
}

function routeWest() {
    createRoute([NAIROBI, ...westPokotPoints]);
}

function routeCherangany() {
    if (cheranganyCentroid)
        createRoute([NAIROBI, cheranganyCentroid]);
}

function clearRoute() {
    if (routingControl) map.removeControl(routingControl);
}

// -----------------------------------------------
// FASTEST & SHORTEST
// -----------------------------------------------
function setFastest() {
    if (!routingControl) return;
    routingControl.setRouter(L.Routing.osrmv1({ profile: "driving" }));
}

function setShortest() {
    if (!routingControl) return;
    routingControl.setRouter(L.Routing.osrmv1({ profile: "driving", alternatives: true }));
}
</script>

</body>
</html>
